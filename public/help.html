<html lang="en-US">

<head>
  <title>project homepage</title>

  <link rel="stylesheet" type="text/css" href="project.css" />
</head>
<form> helpForm
<body>
  <div class="header">
    <a href="#default" class="logo">I Am Speed</a>
    <div class="header-right">
      <a href="index.html">Home</a>
      <a href="heatmap.html">HeatMap</a>
      <a href="documentation.html">Documentation</a>
      <a href="about.html">About</a>
      <a class="active" href="help.html">Help</a>
    </div>
  </div>
  <header>
    <div class="overlay">
      <h1 id="page_title">Contact Us</h1>
      <br>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="user_email">Email address</label>
      </div>
      <div class="col-75">
        <input type="text" id="user_email" name="email" placeholder=" Your email address..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="description">Description</label>
      </div>
      <div class="col-75">
        <textarea id="description" name="description" placeholder="How can we help you today?.." style="height:200px"></textarea>
      </div>
    </div>
  </form>
    <div class="row">
      <!-- Trigger/Open The Modal -->
	  <button id="myBtn" onclick="javascript: return false;">Show Modal<button>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Thank you for contacting us, we will get back to you shortly.</p>
        </div>

      </div>
    </div>
  </div>
  <script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
	var form = document.getElementById("helpForm");
	
    btn.onclick = function() {
      modal.style.display = "block";
	  return false;
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
	  form.reset();
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
		form.reset();
      }
    }
  </script>

</body>

</html>
